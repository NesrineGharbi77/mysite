{% extends 'core/base.html' %} 

{% block title %}{{ product.title }}{% endblock %} 


{% block content %}
    {% if product.image %}
        <div class="image mb-4">
            <img src="{{ product.image.url }}" alt="Image of {{ product.title }}">
        </div>
    {% endif %}
    <h1 class="text-2xl">{{ product.title }}</h1>

    <p class="text-xs text-gray-500" {{product.get_display_price}} </p>

    {% if product.description %}
        <p class="mt-4">
            {{ product.description }}
        </p>
    {% endif %}

    <br/>
    <br/>
    <a href="{%url 'add_to_cart' product.id%}"class="inline-block px-8 py-4 bg-teal-500 text-white rounded-xl">Add to cart</a>
{% endblock %}
